

<p class="layout-welcome-text">Welcome back</p>
<h1 class="layout-auth-header">Sign into your <br> account <span style="color: #93d441; font-size: 72px">.</span> </h1>

<form [formGroup]="signInForm">

  <div>
    <nz-input-group [nzSuffix]="suffixIconEmail">
      <input formControlName="email" type="text" nz-input placeholder="Email address" />
    </nz-input-group>
    <ng-template #suffixIconEmail>
  <span nz-icon>
    <svg style="color: rgb(183, 183, 183)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4 4.25A2.75 2.75 0 0 0 1.25 7v10A2.75 2.75 0 0 0 4 19.75h16A2.75 2.75 0 0 0 22.75 17V7A2.75 2.75 0 0 0 20 4.25zm3.43 4.136a.75.75 0 0 0-.86 1.228l5 3.5a.75.75 0 0 0 .86 0l5-3.5a.75.75 0 1 0-.86-1.228L12 11.585z" clip-rule="evenodd"/></svg>
  </span>
    </ng-template>
  </div>

  <div>
    <nz-input-group [nzSuffix]="suffixTemplate">
      <input
        formControlName="password"
        [type]="passwordVisible ? 'text' : 'password'"
        nz-input
        placeholder="Password"
      />
    </nz-input-group>
    <ng-template #suffixTemplate style="color: #93d441">
  <span class="layout-action-link" (click)="passwordVisible = !passwordVisible">
    <span *ngIf="passwordVisible">
      <svg fill="#b7b7b7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g><path d="M12 15a3 3 0 1 0 0-6a3 3 0 0 0 0 6"/><path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69c.12.362.12.752 0 1.113c-1.487 4.471-5.705 7.697-10.677 7.697c-4.97 0-9.186-3.223-10.675-7.69a1.76 1.76 0 0 1 0-1.113M17.25 12a5.25 5.25 0 1 1-10.5 0a5.25 5.25 0 0 1 10.5 0" clip-rule="evenodd"/></g></svg>
    </span>
    <span *ngIf="!passwordVisible">
      <svg fill="#b7b7b7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><g><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 0 0-1.414 1.414l14 14a1 1 0 0 0 1.414-1.414l-1.473-1.473A10.014 10.014 0 0 0 19.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 0 0-4.512 1.074zm4.261 4.26l1.514 1.515a2.003 2.003 0 0 1 2.45 2.45l1.514 1.514a4 4 0 0 0-5.478-5.478" clip-rule="evenodd"/><path d="M12.454 16.697L9.75 13.992a4 4 0 0 1-3.742-3.741L2.335 6.578A9.98 9.98 0 0 0 .458 10c1.274 4.057 5.065 7 9.542 7c.847 0 1.669-.105 2.454-.303"/></g></svg>
    </span>
  </span>
    </ng-template>
  </div>
  <div class="mt-3">
    <afc-button [label]="'Sign In'" [disableButton]="!signInForm.valid" [loading]="loginLoader" (buttonClick)="login()" [style]="'primary'" [size]="'sm'" />
  </div>
</form>
